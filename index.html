  <script>
    window.onload = function() {
      // Captura parâmetros da URL (para rastreamento)
      const params = new URLSearchParams(window.location.search);
      const queryString = params.toString();

      // Número de telefone e mensagem pré-preenchida para o WhatsApp
      const phoneNumber = "5546999742268"; // Substitua pelo seu número
      const message = encodeURIComponent("me manda os conteudo."); // Mensagem padrão

      // Constrói a URL do WhatsApp
      let whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

      // Se houver parâmetros UTMify ou outros na URL, adicione-os à URL do WhatsApp para rastreamento
      if (queryString) {
        whatsappUrl += `&${queryString}`; // Adiciona os parâmetros após a mensagem
      }

      // Redireciona para o WhatsApp
      window.location.href = whatsappUrl;

      // Opcional: Você pode adicionar um pequeno delay antes do redirecionamento
      // para garantir que os scripts de rastreamento tenham tempo de carregar,
      // embora window.onload já ajude com isso.
